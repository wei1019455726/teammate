<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/add.css" />

    <!--引入Jq插件-->
    <script type="text/javascript" src="/javascripts/jquery-1.8.3.min.js"></script>

    <title>修改审核活动状态</title>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            审核活动状态
        </div>

        <div class="message">消息提醒</div>

        <div class="panel-body">
            <div class="input-form">
                <form action="/activitys/examine" class="form" method="post">

                    <ul> 
                        <input type="hidden" name="id" value="<%=activityResult.id%>">
                        <li> 审核活动状态:
                            <select name="activity_status">
                                <option value="0" <%if(activityResult.activity_status == 0) {%>selected<%}%> >未审核</option>
                                <option value="1" <%if(activityResult.activity_status == 1) {%>selected<%}%> >审核成功</option>
                                <option value="2" <%if(activityResult.activity_status == 2) {%>selected<%}%> >审核失败</option>
                            </select>

                        </li>
                        

                        <li>
                            <br />
                            <button type="submit" class="btn btn-default submit">提交</button>
                        </li>

                    </ul>


                </form>
            </div>
        </div>

    </div>





</body>

</html>
